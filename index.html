

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemeni Canadian Council | Windsor</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(206, 17, 38, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 0, 0, 0.2) 0%, transparent 40%),
                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            z-index: -1;
        }
        
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(255, 255, 255, 0.02) 1px,
                    rgba(255, 255, 255, 0.02) 2px
                );
            z-index: -1;
        }
        
        /* Main Container */
        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            padding: 40px 20px;
        }
        
        /* Logo */
        .logo {
            margin-bottom: 60px;
        }
        
        .logo-icon {
            width: 100px;
            height: 100px;
            background: #CE1126;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            position: relative;
            overflow: hidden;
        }
        
        .logo-icon:before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border: 2px solid rgba(206, 17, 38, 0.3);
            border-radius: 50%;
            animation: pulse 4s infinite ease-in-out;
        }
        
        .logo-icon i {
            font-size: 48px;
            color: white;
            position: relative;
            z-index: 2;
        }
        
        .logo-text h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #ffffff, #CE1126);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo-subtitle {
            font-size: 1.2rem;
            color: #888;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Message */
        .message {
            margin-bottom: 60px;
        }
        
        .coming-soon {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 40px;
            color: transparent;
            background: linear-gradient(45deg, #ffffff, #CE1126);
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 2px;
        }
        
        .release-date {
            font-size: 1.5rem;
            color: #CE1126;
            font-weight: 600;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        
        .tagline {
            font-size: 1.3rem;
            color: #aaa;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Contact */
        .contact-form {
            max-width: 400px;
            margin: 0 auto 50px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-input {
            width: 100%;
            padding: 18px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #CE1126;
            background: rgba(206, 17, 38, 0.05);
            box-shadow: 0 0 20px rgba(206, 17, 38, 0.2);
        }
        
        .form-input::placeholder {
            color: #666;
        }
        
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: #CE1126;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .submit-btn:hover {
            background: #a00e1e;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(206, 17, 38, 0.4);
        }
        
        /* Footer */
        .footer {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .social-link {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            background: #CE1126;
            color: white;
            transform: translateY(-3px);
        }
        
        .copyright {
            color: #666;
            font-size: 14px;
            font-weight: 300;
        }
        
        /* Language Toggle */
        .language-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #888;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }
        
        .lang-btn:hover {
            background: rgba(206, 17, 38, 0.2);
            color: white;
        }
        
        .lang-btn.active {
            background: #CE1126;
            color: white;
            border-color: #CE1126;
        }
        
        /* Arabic Styles */
        body.arabic {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
        }
        
        body.arabic .logo-text h1 {
            font-size: 3.2rem;
        }
        
        body.arabic .coming-soon {
            font-size: 4rem;
        }
        
        body.arabic .language-toggle {
            right: auto;
            left: 30px;
        }
        
        /* Animations */
        @keyframes pulse {
            0%, 100% { transform: scale(0.8); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 0; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 95%;
            }
            
            .logo-text h1 {
                font-size: 2.5rem;
            }
            
            .coming-soon {
                font-size: 3.5rem;
            }
            
            body.arabic .coming-soon {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .release-date {
                font-size: 1.2rem;
            }
            
            .language-toggle {
                top: 20px;
                right: 20px;
            }
            
            body.arabic .language-toggle {
                left: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text h1 {
                font-size: 2rem;
            }
            
            .coming-soon {
                font-size: 2.5rem;
            }
            
            body.arabic .coming-soon {
                font-size: 2.2rem;
            }
            
            .logo-icon {
                width: 80px;
                height: 80px;
            }
            
            .logo-icon i {
                font-size: 36px;
            }
        }
    </style>
</head>
<body class="english">
    <!-- Background -->
    <div class="background"></div>
    <div class="pattern"></div>
    
    <!-- Language Toggle -->
    <div class="language-toggle">
        <button class="lang-btn active" onclick="switchLanguage('english')">EN</button>
        <button class="lang-btn" onclick="switchLanguage('arabic')">AR</button>
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-hands-helping"></i>
            </div>
            <div class="logo-text">
                <h1>Yemeni Canadian Council</h1>
                <div class="logo-subtitle">Windsor, Ontario</div>
            </div>
        </div>
        
        <!-- Message -->
        <div class="message">
            <div class="coming-soon">COMING SOON</div>
            <div class="release-date">December 21, 2025</div>
            <div class="tagline">
                A unified platform for the Yemeni community in Windsor
            </div>
        </div>
        
        <!-- Contact Form -->
        <div class="contact-form">
            <form id="notifyForm">
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Enter your email for updates" required>
                </div>
                <button type="submit" class="submit-btn">
                    Get Notified
                </button>
            </form>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="mailto:info@yccouncil.com" class="social-link">
                    <i class="far fa-envelope"></i>
                </a>
            </div>
            <div class="copyright">
                © 2025 Yemeni Canadian Council. All rights reserved.
            </div>
        </div>
    </div>
    
    <script>
        // Language Switching
        function switchLanguage(lang) {
            const body = document.body;
            const buttons = document.querySelectorAll('.lang-btn');
            
            // Update body class
            body.className = lang;
            
            // Update active button
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content based on language
            updateContent(lang);
        }
        
        function updateContent(lang) {
            const elements = {
                'logo-text': {
                    english: 'Yemeni Canadian Council',
                    arabic: 'المجلس اليمني الكندي'
                },
                'subtitle': {
                    english: 'Windsor, Ontario',
                    arabic: 'ويندسور، أونتاريو'
                },
                'coming-soon': {
                    english: 'COMING SOON',
                    arabic: 'قريباً'
                },
                'tagline': {
                    english: 'A unified platform for the Yemeni community in Windsor',
                    arabic: 'منصة موحدة للمجتمع اليمني في ويندسور'
                },
                'email-placeholder': {
                    english: 'Enter your email for updates',
                    arabic: 'أدخل بريدك الإلكتروني للتحديثات'
                },
                'submit-btn': {
                    english: 'Get Notified',
                    arabic: 'إشعارني'
                },
                'copyright': {
                    english: '© 2025 Yemeni Canadian Council. All rights reserved.',
                    arabic: '© 2025 المجلس اليمني الكندي. جميع الحقوق محفوظة.'
                }
            };
            
            // Update text elements
            if (lang === 'arabic') {
                document.querySelector('.logo-text h1').textContent = elements['logo-text'].arabic;
                document.querySelector('.logo-subtitle').textContent = elements['subtitle'].arabic;
                document.querySelector('.coming-soon').textContent = elements['coming-soon'].arabic;
                document.querySelector('.tagline').textContent = elements['tagline'].arabic;
                document.querySelector('.form-input').placeholder = elements['email-placeholder'].arabic;
                document.querySelector('.submit-btn').textContent = elements['submit-btn'].arabic;
                document.querySelector('.copyright').textContent = elements['copyright'].arabic;
            } else {
                document.querySelector('.logo-text h1').textContent = elements['logo-text'].english;
                document.querySelector('.logo-subtitle').textContent = elements['subtitle'].english;
                document.querySelector('.coming-soon').textContent = elements['coming-soon'].english;
                document.querySelector('.tagline').textContent = elements['tagline'].english;
                document.querySelector('.form-input').placeholder = elements['email-placeholder'].english;
                document.querySelector('.submit-btn').textContent = elements['submit-btn'].english;
                document.querySelector('.copyright').textContent = elements['copyright'].english;
            }
        }
        
        // Form Submission
        document.getElementById('notifyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value;
            const lang = document.body.className;
            
            if (lang === 'arabic') {
                alert(`شكراً! سنقوم بإشعارك على ${email} عند الإطلاق.`);
            } else {
                alert(`Thank you! We'll notify you at ${email} on launch day.`);
            }
            
            this.reset();
        });
        
        // Auto-detect language preference
        const userLang = navigator.language || navigator.userLanguage;
        if (userLang.startsWith('ar')) {
            switchLanguage('arabic');
        }
    </script>
</body>
</html>
