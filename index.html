<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <meta name="googlebot" content="notranslate">
    <title>Yemeni Canadian Council</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c5aa0 0%, #1a3a6e 100%);
            color: white;
            position: relative;
        }
        
        .loading {
            text-align: center;
            margin-bottom: 80px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* LANGUAGE BUTTONS - ADD THIS */
        .language-buttons {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 100;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .lang-icon {
            font-weight: bold;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
    
    <!-- Auto-redirect script -->
    <script>
        const savedLang = localStorage.getItem('preferredLang');
        const browserLang = navigator.language || navigator.userLanguage;
        
        // Function to set language and redirect
        function setLanguage(lang) {
            localStorage.setItem('preferredLang', lang);
            if (lang === 'ar') {
                window.location.href = 'Arabic/index.html';
            } else {
                window.location.href = 'English/index.html';
            }
        }
        
        // Auto-redirect logic
        if (savedLang === 'ar') {
            window.location.href = 'Arabic/index.html';
        } else if (browserLang.startsWith('ar') && !savedLang) {
            // Arabic browser detected
            const useArabic = confirm('تريد تصفح الموقع باللغة العربية؟\nDo you want to view the site in Arabic?');
            if (useArabic) {
                localStorage.setItem('preferredLang', 'ar');
                window.location.href = 'Arabic/index.html';
            } else {
                localStorage.setItem('preferredLang', 'en');
                window.location.href = 'English/index.html';
            }
        } else {
            // Default to English
            localStorage.setItem('preferredLang', 'en');
            window.location.href = 'English/index.html';
        }
    </script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Loading...</h2>
        <p>جاري التحميل...</p>
    </div>
    
    <!-- ADD THIS SECTION AT THE BOTTOM -->
    <div class="language-buttons">
        <button class="lang-btn" onclick="setLanguage('en')">
            <span class="lang-icon">EN</span>
            <span>English</span>
        </button>
        <button class="lang-btn" onclick="setLanguage('ar')">
            <span class="lang-icon">AR</span>
            <span>العربية</span>
        </button>
    </div>
</body>
</html>
